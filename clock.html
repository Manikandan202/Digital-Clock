<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
<div class=" container">
    <h1 style="text-align: center;">Digital Clock</h1>
    <div id="calender">
    <span id="date">11 <pre>Date</pre></span>
    <span>:</span>
    <span id="month">11 <pre>Month</pre> </span>
    <span>:</span>
    <span id="year">11 <pre>Year</pre> </span>
</div>
<div id="clock">
    <span id="hours">11 <pre id="hours">Hours </pre></span>
    <span>:</span>
    <span id="minutes">11 <pre>Minutes</pre></span>
    <span>:</span>
    <span id="seconds">11 <pre>Seconds</pre></span>
    <span id="ampm">AM</span>
</div>
</div>




<script src="clock.js"></script>
</body>
</html>
